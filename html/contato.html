<body id="body">
    <main>  
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Início</a></li>
            <li class="nav-item"><a href="produtos.html" class="nav-link">Produtos</a></li>

            <li class="nav-item"><a href="contato.html" class="nav-link">Contato</a></li>
          </ul>
        </header>
      </div>


      
        <form method="get">
            <h1 id="contato-titulo" class="animate__animated animate__fadeInDownBig">Informações</h1>
            <hr>
        
        <section id="contato-topo">
            <br>
             <input placeholder="Primeiro Nome" type="text" class="contato-conteudo" >
            <br>
             <input placeholder="Apelido" type="text" class="contato-conteudo">
            <br>
             <input placeholder="Email" type="email" class="contato-conteudo">
            <br>
             <input placeholder="Telemovel" type="tel" class="contato-conteudo" min="8" max="9">
            <br>
            <label for="biografia_id">Mensagem</label>
            <br>
            <textarea name="menssage" id="biografia" class="contato-conteudo" cols="30" rows="10"></textarea>
            <br>

            <button type="button" class="btn btn-success">Success
                <i class="fa-solid fa-seedling"></i>
            </button>
                
           
                
            <button type="button" class="btn btn-danger">Reset
                <i class="fa-solid fa-power-off"></i>
            </button>
            
        </section>
        </form>


        <footer id="rodape">
            <div>
                <label for="facebok"></label>
                <a href="https://www.facebook.com/" target="_blank" style="color: blue;"><i class="fa-brands fa-facebook"></i></a>
    
                <label for="instagram"></label>
                <a href="https://www.instagram.com/" target="_blank" style="color:purple ;"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div>
                <label for="github"></label>
                  <a href="https://github.com/" target="_blank" style="color: rgb(83, 60, 133);"><i class="fa-brands fa-github"></i></a>
    
                <label for="linkedin"></label>
                <a href="https://www.linkedin.com/" target="_blank" style="color: orange;"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </footer>

    </main>
